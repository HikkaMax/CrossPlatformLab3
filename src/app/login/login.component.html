<div>
    <mat-card>
      <mat-card-content>
        <form #f="ngForm" (ngSubmit)="Login(f.value)">
          <p>{{messg}}</p>
          <mat-form-field floatLabel="never">
            <input matInput type="text"
                   placeholder="User Name"
                   ngModel name="login" #un="ngModel"
                   required
                   (input)="ResetMessg()"
            >
            <mat-error *ngIf="un?.errors?.required">Login required</mat-error>
          </mat-form-field>
          <mat-form-field floatLabel="never">
            <input matInput type="password"
                   placeholder="Password"
                   ngModel name="password" #pwd="ngModel"
                   required
                   (input)="ResetMessg()"
            >
            <mat-error *ngIf="pwd?.errors?.required">Password required</mat-error>
          </mat-form-field>
          <button mat-raised-button 
                  type="submit"
                  [disabled]="f.invalid"
          >Log In
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
